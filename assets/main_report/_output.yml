bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><b><a href="./">PathogenDx Report</a></b></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Created with bookdown</a></li>
    # edit: null
    download: ["pdf", "epub"]
    sharing:
      facebook: false
      github: true
      twitter: false
      linkedin: false
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: false
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
